<div id="editableComponent">
  <h3>I'm the editable component</h3>
  <button type="button" (click)="onEditClick()"> Make editable! </button>
  <div *ngIf="canEdit; else noEdit">
    <p>You can edit!</p>
  </div>

  <ng-template #noEdit>
    <p>It's read only!</p>
  </ng-template>

  <p [contentEditable]="canEdit">
    {{message}}
  </p>
</div>
